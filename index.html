<!DOCTYPE html>
<html>
	<head>
		<title>Firewatch Probe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="https://cdn.rawgit.com/InsercorpLTD/firewatch/master/firewatch/firewatch.7.js"></script>
		<script type="text/javascript" src="https://dweet.io/client/dweet.io.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
			/*firewatch inititation*/
			if(window.addEventListener)
				window.addEventListener('load', firewatch_init, false);
			else window.attachEvent('load', firewatch_init);
			function firewatch_init(e){
				firewatch.init({
					id:"firewatch_v1",
					gauges:[	
						["CO",{max: 500},"PPM","Carbon Monoxide"],
					    ["Temp",{max: 500},"Fahrenheit","Temperature"],
						["Light",{max: 1000},"lx","Light"]
					]
				});
				var cssId = 'myCss';  // you could encode the css path itself to generate id..
				if (!document.getElementById(cssId)){
					var head  = document.getElementsByTagName('head')[0];
					var link  = document.createElement('link');
					link.id   = cssId;
					link.rel  = 'stylesheet';
					link.type = 'text/css';
					link.href = 'https://cdn.rawgit.com/InsercorpLTD/firewatch/master/firewatch/firewatch.3.css';
					link.media = 'all';
					head.appendChild(link);
				}
			}
		</script>
	</head>

	<body><div id="firewatch_v1" class="firewatch"></div></body>
</html>
